<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="icon" href="favicon1.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>taaranagana</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
        <img id="headLogo" src="favicon1.png">

        <div id="myNav" class="overlay">

            <div class="overlay-content">
                <a href="">REGISTER</a>
                <a href="">EVENTS</a>
                <a href="">PRONITE</a>
                <a href="">SCHEDULE</a>
                <a href="">GALLERY</a>
                <a href="">SPONSORS</a>
                
                <a href="">ABOUT US</a>
            </div>
        </div>
        <div class="hamburger" onclick="openNav(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div> 
        

        <div id="container">
           
            <header>Sign Up</header>
            <form method="post">
               <fieldset>
                  <br/>
                  <input type="text" name="name" id="name" placeholder="Name" required autofocus>
                  <br/><br/>
                  <input type="email" name="email" id="email" placeholder="Email ID" required>
                  <br/><br/>
                  <input type="text" name="college" id="college" placeholder="College" required>
                  <br/><br/>
                  <input type="text" name="year" id="year" placeholder="Year" required>
                  <br/><br/>
                  <input type="text" name="contact no" id="number" placeholder="Contact No" required>
                  <br/><br/>
                  <input type="password" name="password" id="password" placeholder="Password" required>
                  <br/><br/>
                  <br/> <br/> <br/>
                  <label for="submit"></label>
                  <input type="submit" name="submit" id="submit" value="Sign Up">
               </fieldset>
            </form>
            <footer>
                <p id="note">Note: Make sure to take a screenshot of the pass generated after signup!</p>
             </footer>
             
         </div>

         <script>
        function openNav(x) {

            if ($('#myNav').height() == 0)
                $('#myNav').height('100%');
            else
                $('#myNav').height('0%');

            x.classList.toggle("change");
        }
    </script>
    </body>
</html>
